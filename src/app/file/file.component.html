<div class="container" *ngIf="!selected">
  <div class="items" *ngFor="let item of items | async" style="text-align: center;" (click)="show(item.name, item.files)">
    <img src="../assets/office-material.svg" alt="" style="width: 100px; height: 250px; display: block;
    margin-left: auto;
    margin-right: auto;">
    <div class="project-name">
      <p>{{item.name}}</p>
    </div>
  </div>
</div>
<app-loading *ngIf="showLoading"></app-loading>
<div class="container" *ngIf="selected">
  <div class="items" *ngFor="let file of files" style="text-align: center;">
    <img src="../assets/notebook.svg" alt="" style="width: 100px; height: 250px; display: block;
    margin-left: auto;
    margin-right: auto;">
    <div class="project-name">
      <a href="{{file.url}}" style="text-decoration: none;" target="_blank"><p>{{file.name}}</p></a> 
    </div>
  </div>
</div>
